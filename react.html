<body>
    <h1>Sony Valeti React Time</h1>
    <h2>Timeout - Red in 3 seconds</h2>


    <p id="target">Your time</p>
    <div id="counter">Count</div></br>

    <button type="button" onclick="startTime()">Start Timer</button>
    <button type="button" onclick="recordTime()">React</button>
    <button type="button" onclick="randomStart()">Random Start</button>
    <script>
        let reactTime = undefined
        function recordTime() {
            reactTime = Date.now()
            console.log("react time : " + reactTime)
        }

        function startTime() {
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = i
                }, (8 - i) * 1000)
            }
            setTimeout(() => {
                if (reactTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                }
                else {
                    let finalTime = Date.now()
                    let x = Math.abs(finalTime - reactTime)
                    document.getElementById("target").innerHTML = "Time was " + x
                }
            }, 8000)
        }
