<body>

    <div class="container">
        <div><img src="location.jpg" id="location20" onclick="check(20)" alt="location"></div>

        <div><img src="location.jpg" id="location24" onclick="check(24)" alt="location"></div>
    </div>
    <script>
        let ids = ['location00', 'location01', 'location02', 'location03', 'location04', 'location05', 'location06', 'location07', 'location08', 'location09', 'location10', 'location11', 'location12', 'location13',
            'location14', 'location15', 'location16', 'location17', 'location18', 'location19', 'location20', 'location21', 'location22', 'location23', 'location24']
        let checkCount = 0
        let penalty = 0
        let lastCheck = 0
        let treasureLocation = 5
        let trapLocation = 18
        let gameOver = false

        function check(position) {
            if (!gameOver) {
                console.log(position)
                let selectedid = ids[position]
                console.log(selectedid)
                if (position == treasureLocation) {
                    document.getElementById(selectedid).src = "treasure.jpeg"
                    gameOver = true
                    penalty -= 3
                }
                else if (position == trapLocation) {
                    document.getElementById(selectedid).src = "trap.jpg"
                    gameOver = true
                    penalty += 4
                }
                else {
                    document.getElementById(selectedid).src = "pirate.jpg"
                }
                checkCount++
                penalty++

                lastCheck = position
                console.log("checkCount" + checkCount)
                console.log("penality" + penalty)
                document.getElementById("locations").innerHTML = "Number of locations checked is " + checkCount + "."
                document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
                //document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."



            }
            if (gameOver) {
                return
            }

        }
        function help() {
            final = " "
            if (gameOver)
                return final;
            let row = Math.floor(lastCheck / 5);
            let col = lastCheck % 5;
            let treasureRow = Math.floor(treasureLocation / 5);
            console.log("treasureRow" + treasureRow)
            let treasureCol = treasureLocation % 5;

            if (Math.abs(treasureRow - row) <= 1 && Math.abs(treasureCol - col) <= 1) {
                final = "Can smell it";
                console.log("result" + final)

            }
            if (Math.abs(treasureRow - row) + Math.abs(treasureCol - col) == 2) {
                final = "Close Matie"

            }
            if (!(Math.abs(treasureRow - row) <= 1 && Math.abs(treasureCol - col) <= 1) && !(Math.abs(treasureRow - row) + Math.abs(treasureCol - col) == 2)) {
                final = "Step Faster"

            }
            penalty += 2
            document.getElementById("help").innerHTML = final;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
            return final

        }
</script>
